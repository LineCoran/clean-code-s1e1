<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="matrix-eisenhower">
    <a class="header__link" class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
  </header>
  <main class="main">
    <section class="add-wrapper" id="add-wrapper">
      <h1 class="add-wrapper__title">Add Item</label>
      <div class="add-wrapper__task-wrapper">
        <input id="new-task"
               class="task-wrapper__task task-item__input--text" 
               type="text">
        <button class="button taks-wrapper__add-button">Add</button>
      </div>
    </section>
    <h3 class="main__subtitle">Todo</h3>
    <ul class="main__list tasks-list" id="incomplete-tasks">
      <li class="tasks-list__item">
        <input class="task-item__input task-item__checkbox" type="checkbox">
        <label class="task-item__task-name">Pay Bills</label>
        <input type="text" class="task-item__input task-item__input--text task-item__task-name">
        <button class="button task-item__edit-button">Edit</button>
        <button class="button task-item__delete-button">
          <img class="task-item__delete-icon" src="./remove.svg" alt="button for remove element">
        </button>
      </li>
      <li class="tasks-list__item edit-mode">
        <input class="task-item__input task-item__checkbox" type="checkbox">
        <label class="task-item__task-name">Go Shopping</label>
        <input type="text" 
               value="Go Shopping" 
               class="task-item__input task-item__input--text task-item__task-name">
        <button class="button task-item__edit-button">Save</button>
        <button class="button task-item__delete-button">
          <img class="task-item__delete-icon" src="./remove.svg" alt="button for remove element">
        </button>
      </li>
    </ul>
    <h3 class="main__subtitle">Completed</h3>
    <ul class="main__list complete-list" id="completed-tasks">
      <li class="tasks-list__item">
        <input class="task-item__input task-item__checkbox" type="checkbox" checked>
        <label class="task-item__task-name">See the Doctor</label>
        <input type="text" class="task-item__input task-item__task-name">
        <button class="button task-item__edit-button">Edit</button>
        <button class="button task-item__delete-button">
          <img class="task-item__delete-icon" src="./remove.svg" alt="button for remove element">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
